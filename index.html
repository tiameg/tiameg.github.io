<!--鼠标效果JS-->
<script src="./javascripts/mouse/test.js"></script>
<script>
  var cs=document.getElementById('custom-svg');
  var cp=document.getElementById('custom-polyline');
  var w=window.innerWidth;
  var arr=[0];

  function creatPolyline(n){
    var i=0, k=0, point=null;
    while(k<n-2){
      arr.push(~~(Math.random()*w));
      k++;
    }
    arr.sort((a, b)=> a - b);
    arr.push(w);
    while(i<n){
      point=cs.createSVGPoint();
      point.x=arr[i];
      point.y=~~(Math.random()*60);
      cp.points.appendItem(point);
      i++;
    }

  }
  window.onresize = function(event) {
    cp.points.clear();
    arr=[0];
    w=window.innerWidth;
    creatPolyline(20);
  };
  creatPolyline(20);

</script>
<!--波浪效果JS-->
<script type="text/javascript" src="./javascripts/three/three.min.js"></script>
<script>
  var SEPARATION = 100, AMOUNTX = 50, AMOUNTY = 50;

  var container;
  var camera, scene, renderer;

  var particles, particle, count = 0;

  var mouseX = 0, mouseY = -500;

  var windowHalfX = window.innerWidth / 2;
  var windowHalfY = window.innerHeight / 2;

  init();
  animate();

  function init() {

    container = document.createElement('div');
    document.body.appendChild(container);

    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
    camera.position.z = 1000;

    scene = new THREE.Scene();

    particles = new Array();

    var PI2 = Math.PI * 2;
    var material = new THREE.ParticleCanvasMaterial({

      color: 0x999999,
      program: function (context) {

        context.beginPath();
        context.arc(0, 0, 1, 0, PI2, true);
        context.fill();

      }

    });

    var i = 0;

    for (var ix = 0; ix < AMOUNTX; ix++) {

      for (var iy = 0; iy < AMOUNTY; iy++) {

        particle = particles[i++] = new THREE.Particle(material);
        particle.position.x = ix * SEPARATION - ((AMOUNTX * SEPARATION) / 2);
        particle.position.z = iy * SEPARATION - ((AMOUNTY * SEPARATION) / 2);
        scene.add(particle);

      }

    }

    renderer = new THREE.CanvasRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    document.addEventListener('mousemove', onDocumentMouseMove, false);
    document.addEventListener('touchstart', onDocumentTouchStart, false);
    document.addEventListener('touchmove', onDocumentTouchMove, false);

    //

    window.addEventListener('resize', onWindowResize, false);

  }

  function onWindowResize() {

    windowHalfX = window.innerWidth / 2;
    windowHalfY = window.innerHeight / 2;

    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();

    renderer.setSize(window.innerWidth, window.innerHeight);

  }

  //

  function onDocumentMouseMove(event) {


    mouseY = -500;

  }

  function onDocumentTouchStart(event) {

    if (event.touches.length === 1) {

      event.preventDefault();

      mouseX = event.touches[0].pageX - windowHalfX;
      mouseY = event.touches[0].pageY - windowHalfY;

    }

  }

  function onDocumentTouchMove(event) {

    if (event.touches.length === 1) {

      event.preventDefault();

      mouseX = event.touches[0].pageX - windowHalfX;
      mouseY = event.touches[0].pageY - windowHalfY;

    }

  }

  //

  function animate() {

    requestAnimationFrame(animate);

    render();


  }

  function render() {

    camera.position.x += (mouseX - camera.position.x) * .05;
    camera.position.y += (-mouseY - camera.position.y) * .05;
    camera.lookAt(scene.position);

    var i = 0;

    for (var ix = 0; ix < AMOUNTX; ix++) {

      for (var iy = 0; iy < AMOUNTY; iy++) {

        particle = particles[i++];
        particle.position.y = (Math.sin((ix + count) * 0.3) * 50) + (Math.sin((iy + count) * 0.5) * 50);
        particle.scale.x = particle.scale.y = (Math.sin((ix + count) * 0.3) + 1) * 2 + (Math.sin((iy + count) * 0.5) + 1) * 2;

      }

    }

    renderer.render(scene, camera);

    count += 0.1;

  }
</script>
