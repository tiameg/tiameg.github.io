    .warrper:hover{
        --bgColor:rgb(178, 222, 247);
        --eyeHideTop:-20px;
        --cloudLeft:100%;
        --mouthRadius:0 0 10px 10px;
    }
    .sun{
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: rgb(255, 229, 142);
        border:7px solid rgb(253, 215, 91);
        border-radius: 50%;
        left: 55%;
        top: 14%;
        box-shadow: 0 0 6px rgb(255, 241, 48);
    }

    .cloud{
        width: 100px;
        height: 36px;
        background-color: white;
        position: absolute;
        transition: left .6s linear;
        left: var(--cloudLeft);
        top: 23%;
        border-radius: 36px;
        animation: bouncy 2s ease-in-out infinite;
    }
    .cloud::before{
      content: '';
      width: 50px;
      height: 50px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
      top: -23px;
      left: 18px;
    }
    .cloud::after{
      content: '';
      width: 26px;
      height: 26px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
      top: -16px;
      left: 56px;
    }
    @keyframes bouncy {
        0% {
          transform: scale(1);
        }
        50% {
            transform: scale(1.05);
        }
        100% {
            transform: scale(1);
        }
    }
    .cat{
        width: 180px;
        height: 160px;
        background-color: rgb(252, 180, 125);
        position: absolute;
        bottom: -20px;
        left: 50%;
        margin-left: -90px;
        animation: wait 2s ease-in-out infinite;
    }
    .cat::before{
      content: '';
      display: block;
      border-style: solid;
      border-width: 20px 30px;
      position: absolute;
      top: -30px;
      left: 0;
      border-color: transparent transparent rgb(252, 180, 125) rgb(252, 180, 125);
    }
    .cat::after{
      content: '';
      display: block;
      border-style: solid;
      border-width: 20px 30px;
      position: absolute;
      top: -30px;
      right: 0;
      border-color: transparent rgb(252, 180, 125) rgb(252, 180, 125) transparent;
    }
    .cat .eye{
      width: 42px;
      height: 42px;
      border-radius: 50%;
      position: absolute;
      top: 30px;
      background:white;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .cat .eye .eye-hide{
      height: 20px;
      position: absolute;
      top: var(--eyeHideTop);
      left: -2px;
      right:-2px;
      background-color: rgb(252, 180, 125);
      transition: top .5s ease-in-out;
      z-index: 2;
    }
    .cat .eye::before{
      content: "";
      height: 36px;
      width: 36px;
      background-color:black;
      border-radius: 50%;
    }
    .cat .eye::after{
      content: "";
      width: 24px;
      height: 24px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
      right: 0px;
      top: 0px; 
    }
    .cat .eye.left{
      left: 24px;
    }
    .cat .eye.right{
      right: 24px;
    }
    .cat .nose{
      width: 0;
      height: 0;
      border-top: 7px solid rgb(248, 226, 226);
      border-left: 7px solid transparent;
      border-right: 7px solid transparent;
      position: absolute;
      left: 50%;
      margin-left: -7px;
      top: 70px;
    }
    .cat .mouth{
      width: 26px;
      height: 20px;
      background-color: rgb(255, 217, 217);
      position: absolute;
      top: 85px;
      left: 50%;
      margin-left: -13px;
      border-radius: var(--mouthRadius);
      transition: border-radius .2s linear;
      overflow: hidden;
    }
    .cat .mouth::before{
      content: "";
      position: absolute;
      display: block;
      top: 0;
      border-top: 7px solid white;
      border-left: 2px solid transparent;
      border-right: 2px solid transparent;
      left: 5px;
    }
    .cat .mouth::after{
      content: "";
      position: absolute;
      display: block;
      top: 0;
      border-top: 7px solid white;
      border-left: 2px solid transparent;
      border-right: 2px solid transparent;
      right: 5px;
    }

    @keyframes wait{
        0% {
          bottom: -20px;
        }
        50% {
          bottom: -25px;
        }
        100% {
          bottom: -20px;
        }
    }
  </style>

    .arm {
        width: 172px;
        height: 88px;
        background-color: #0F0F10;
        border-radius: 50px;
        position: absolute;
    }
    .arm_l {
        left: -143px;
        top: 225px;
        transform-origin: 172px 39px;
        transform: rotate(-55deg);
        border-radius: 50% 30% 50px 50px;
        animation: 2s ease-in-out 1.1s infinite lRotate;
    }
    @keyframes lRotate {
        0% { 
            transform: rotate(-55deg);
        }
        10% { 
            transform: rotate(-60deg);
            box-shadow: 0 10px 10px rgba(15,15,16, .3);
        }
        20% { 
            transform: rotate(-50deg);
        }
        30% { 
            transform: rotate(-58deg);

        40%,50%,60%,70%,80%,90%,100% { 
            transform: rotate(-55deg);
        }
    }
    .arm_r {
        right: -140px;

        transform: rotate(-58deg);
        border-radius: 80% 50px 80px 80%;
        transform-origin: 0 39px;
        animation: 2s ease-in-out 1s infinite rRotate;
    }
    @keyframes rRotate {
        0% { 
            transform: rotate(-58deg);
        }
        10% { 
            transform: rotate(-72deg);
            box-shadow: 0px -10px 10px rgba(15,15,16, .3);
        }

<script src="./javascripts/confetti.js"></script>
<script>
    var myCanvas = document.createElement('canvas');
    myCanvas.setAttribute('id', 'confetti-canvas');
    document.body.appendChild(myCanvas);

    var myConfetti = confetti.create(myCanvas, {
        resize: true,
        useWorker: true
    });

    function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
    }

    document.body.addEventListener('click', function(e) {
        // myConfetti.start(e.clientX, e.clientY);
        console.log(e.clientX, e.clientY);
        myConfetti({
            angle: randomInRange(55, 125),
            spread: randomInRange(50, 70),
            particleCount: randomInRange(50, 100),
            origin: { 
                y: 0.6
            }
        });
    });

    function startConfetti() {
        var duration = 15 * 1000;
        var animationEnd = Date.now() + duration;
        var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

        function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
        }

        var interval = setInterval(function() {
            var timeLeft = animationEnd - Date.now();

            if (timeLeft <= 0) {
                return clearInterval(interval);
            }

            var particleCount = 50 * (timeLeft / duration);
            // since particles fall down, start a bit higher than random
            myConfetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
            myConfetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
        }, 250);
    }

    function startSnow() {
        var duration = 15 * 1000;
        var animationEnd = Date.now() + duration;
        var skew = 1;

        function randomInRange(min, max) {
            return Math.random() * (max - min) + min;
        }

        (function frame() {
            var timeLeft = animationEnd - Date.now();
            var ticks = Math.max(200, 500 * (timeLeft / duration));
            skew = Math.max(0.8, skew - 0.001);

            myConfetti({
                particleCount: 1,
                startVelocity: 0,
                ticks: ticks,
                origin: {
                x: Math.random(),
                // since particles fall down, skew start toward the top
                y: (Math.random() * skew) - 0.2
                },
                colors: ['#ffffff'],
                shapes: ['circle'],
                gravity: randomInRange(0.4, 0.6),
                scalar: randomInRange(0.4, 1),
                drift: randomInRange(-0.4, 0.4)
            });

            if (timeLeft > 0) {
                requestAnimationFrame(frame);
            }
        }());
    }
</script>

<script src="./javascripts/mouse/test.js"></script>
<script>
  var cs=document.getElementById('custom-svg');
  var cp=document.getElementById('custom-polyline');
  var w=window.innerWidth;
  var arr=[0];

  function creatPolyline(n){
    var i=0, k=0, point=null;
    while(k<n-2){
      arr.push(~~(Math.random()*w));
      k++;
    }
    arr.sort((a, b)=> a - b);
    arr.push(w);
    while(i<n){
      point=cs.createSVGPoint();
      point.x=arr[i];
      point.y=~~(Math.random()*60);
      cp.points.appendItem(point);
      i++;
    }

  }
  window.onresize = function(event) {
    cp.points.clear();
    arr=[0];
    w=window.innerWidth;
    creatPolyline(20);
  };
  creatPolyline(20);

</script>
<!--波浪效果JS-->
<script type="text/javascript" src="./javascripts/three/three.min.js"></script>
<script>
  var SEPARATION = 100, AMOUNTX = 50, AMOUNTY = 50;

  var container;
  var camera, scene, renderer;

  var particles, particle, count = 0;

  var mouseX = 0, mouseY = -500;

  var windowHalfX = window.innerWidth / 2;
  var windowHalfY = window.innerHeight / 2;

  init();
  animate();

  function init() {

    container = document.createElement('div');
    document.body.appendChild(container);

    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
    camera.position.z = 1000;

    scene = new THREE.Scene();

    particles = new Array();

    var PI2 = Math.PI * 2;
    var material = new THREE.ParticleCanvasMaterial({

      color: 0x999999,
      program: function (context) {

        context.beginPath();
        context.arc(0, 0, 1, 0, PI2, true);
        context.fill();

      }

    });

    var i = 0;

    for (var ix = 0; ix < AMOUNTX; ix++) {

      for (var iy = 0; iy < AMOUNTY; iy++) {

        particle = particles[i++] = new THREE.Particle(material);
        particle.position.x = ix * SEPARATION - ((AMOUNTX * SEPARATION) / 2);
        particle.position.z = iy * SEPARATION - ((AMOUNTY * SEPARATION) / 2);
        scene.add(particle);

      }

    }

    renderer = new THREE.CanvasRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    document.addEventListener('mousemove', onDocumentMouseMove, false);
    document.addEventListener('touchstart', onDocumentTouchStart, false);
    document.addEventListener('touchmove', onDocumentTouchMove, false);

    //

    window.addEventListener('resize', onWindowResize, false);

  }

  function onWindowResize() {

    windowHalfX = window.innerWidth / 2;
    windowHalfY = window.innerHeight / 2;

    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();

    renderer.setSize(window.innerWidth, window.innerHeight);

  }

  //

  function onDocumentMouseMove(event) {


    mouseY = -500;

  }

  function onDocumentTouchStart(event) {

    if (event.touches.length === 1) {

      event.preventDefault();

      mouseX = event.touches[0].pageX - windowHalfX;
      mouseY = event.touches[0].pageY - windowHalfY;

    }

  }

  function onDocumentTouchMove(event) {

    if (event.touches.length === 1) {

      event.preventDefault();

      mouseX = event.touches[0].pageX - windowHalfX;
      mouseY = event.touches[0].pageY - windowHalfY;

    }

  }

  //

  function animate() {

    requestAnimationFrame(animate);

    render();


  }

  function render() {

    camera.position.x += (mouseX - camera.position.x) * .05;
    camera.position.y += (-mouseY - camera.position.y) * .05;
    camera.lookAt(scene.position);

    var i = 0;

    for (var ix = 0; ix < AMOUNTX; ix++) {

      for (var iy = 0; iy < AMOUNTY; iy++) {

        particle = particles[i++];
        particle.position.y = (Math.sin((ix + count) * 0.3) * 50) + (Math.sin((iy + count) * 0.5) * 50);
        particle.scale.x = particle.scale.y = (Math.sin((ix + count) * 0.3) + 1) * 2 + (Math.sin((iy + count) * 0.5) + 1) * 2;

      }

    }

    renderer.render(scene, camera);

    count += 0.1;

  }
</script>

</html>
